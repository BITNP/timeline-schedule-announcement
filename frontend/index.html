<!doctype html>

    <link rel="stylesheet" href="css/style.css">
    <title>Hello, world!</title>
</head>

<body>
    <!-- 
Custom nvbar color 
-->
    <nav class="navbar navbar-expand-sm navbar-custom navbar-dark bg-dark">
        <a href="www.bitnp.net" class="navbar-brand"><img src="images/bitnp-white.png" alt="logo of bitnp"></a>
        <span class="nevbar-text">网络开拓者协会部门安排公告网页</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCustom">
            <i class="fa fa-bars fa-lg py-1 text-white"></i>
        </button>
        <div class="navbar-collapse collapse" id="navbarCustom">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <span class="nav-link dropdown-toggle" href="#" id="navbarDropdown" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        友情连接
                </span>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="www.bitnp.net">网络开拓者协会首页</a>
                        <a class="dropdown-item" href="live.bitnp.net">nplive直播(内网)</a>
                    </div>
                </li>
            </ul>
            <span class="ml-auto navbar-text"></span>
        </div>
    </nav>


    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- 指示符 -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
            <li data-target="#demo" data-slide-to="3"></li>
            <li data-target="#demo" data-slide-to="4"></li>
            <li data-target="#demo" data-slide-to="5"></li>
        </ul>

        <!-- 轮播图片 -->


        <div class="carousel-inner h-100" id="app1">

            <div class="carousel-item active h-100">
                <div class="bg"></div>
                <div class="carousel-caption">
                    <h3>网络开拓者协会</h3>
                    <div>时间: {{ date }} - {{ time }}</div>
                    <div>地点: {{ location }}</div>
                    <div>主要内容:
                        <p>{{ description }}</p>
                    </div>
                    <div>要求: {{ requirement }} </div>
                </div>
            </div>

            <div is="carousels" v-for="item in items" v-bind:key="item.id" v-bind:department="item.department"
                v-bind:date="item.date" v-bind:time="item.time" v-bind:location="item.location" v-bind:description="item.description"
                v-bind:updatetime="item.updatetime" v-bind:requirement="item.requirement" 
                class="carousel-item h-100" :class="item.status"></div>
            <!-- 'status', 'department', 'date', 'time', 'location', 'description', 'requirement' -->




        </div>

        <!-- 左右切换按钮 -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
    <script>

                        <div>主要内容: \
                            <p>{{ description }}</p> \
                        </div> \
                        <div>要求: {{ requirement }} </div> \
                        <small>更新时间: {{ updatetime }} </small> \
                    </div> \
                </div> \
                ',
            props: ['status', 'department', 'date', 'time', 'location', 'description', 'requirement', 'updatetime']
